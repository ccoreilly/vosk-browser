<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simplest In-Browser Speech Recognition</title>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.2-alpha/dist/vosk.js"
    ></script>
    <script type="application/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="wrapper">
      <input type="file" id="uploader" accept="audio/*" />
      <audio id="audio-player" src="" controls autoplay></audio>
      <audio id="audio-grabber" autoplay></audio>
      <div id="recognition-result"><span id="partial"></span></div>
    </div>
  </body>
</html>
